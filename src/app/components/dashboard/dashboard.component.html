<div class="container small">
  <!-- PROFILE -->
  <card
    [icon]="gv.Icons.profile"
    [ctitle]="lang.data.dashboard.profile.title"
    [csubtitle]="lang.data.dashboard.profile.subtitle"
    *ngIf="userData.group == null; else groupInfo"
    class="noTopRad"
  >
    <div class="flexbox nogrow start">
      <button mat-raised-button (click)="auth.signOut()">
        {{ lang.data.lib.auth.buttons.logout.logout }}
      </button>
      <a mat-raised-button routerLink="/me/settings">
        {{ lang.data.profile.settings.buttons.settings }}
      </a>
    </div>
  </card>
  <ng-template #groupInfo>
    <card
      [icon]="gv.Icons.group"
      [ctitle]="userData.group.title"
      [csubtitle]="userData.group.description"
      [noContentPadding]="true"
      class="noTopRad"
    >
      <button mat-button class="header-btn" (click)="editGroup()">
        {{ lang.data.general.buttons.edit }}
      </button>
      <gr-member-list-table
        [data]="userData.group.members"
      ></gr-member-list-table>
    </card>
  </ng-template>

  <!-- QUICK-ACTIONS -->
  <card
    [icon]="gv.Icons.cogs"
    [ctitle]="lang.data.dashboard.quick_actions.title"
    [csubtitle]="lang.data.dashboard.quick_actions.subtitle"
  >
    <db-quick-actions></db-quick-actions>
  </card>

  <!-- APPOINTMENTS -->
  <!-- <card
    [icon]="gv.Icons.calender_checked"
    [ctitle]="lang.data.dashboard.appointments.subtitle"
    [csubtitle]="lang.data.dashboard.appointments.subtitle"
  >
    <p>LIST OF APPOINTMENTS, SORTED BY DATE</p>
  </card> -->

  <!-- HOMEWORK -->
  <hw-dashboard [dashboard]="true"></hw-dashboard>
</div>
