<div class="container small">
  <!-- PROFILE -->
  <card [icon]="gv.Icons.profile" title="Hello [NAME]!" subtitle="Your account">
    <p>STATS, SETTINGS AND LOGOUT</p>
    <button mat-raised-button (click)="auth.signOut()">Logout</button>
  </card>

  <!-- QUICK-ACTIONS -->
  <card
    [icon]="gv.Icons.cogs"
    title="Quick-Actions"
    subtitle="Some quick things"
  >
    <db-quick-actions></db-quick-actions>
  </card>

  <!-- APPOINTMENTS -->
  <card
    [icon]="gv.Icons.calender_checked"
    title="Appointments"
    subtitle="All your appointments"
  >
    <p>LIST OF APPOINTMENTS, SORTED BY DATE</p>
  </card>

  <!-- HOMEWORK -->
  <hw-dashboard [dashboard]="true"></hw-dashboard>
</div>
