<h1 mat-dialog-title>{{ lang.data.dialog.delete.title }}</h1>
<mat-dialog-content>
  <p>{{ lang.data.dialog.delete.subtitle }}</p>
  <ul>
    <li *ngFor="let item of data.items">{{ item }}</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions class="space-between">
  <button mat-button [mat-dialog-close]="false">
    {{ lang.data.general.buttons.close }}
  </button>
  <button mat-button [mat-dialog-close]="true" background="warn">
    {{ lang.data.general.buttons.delete }}
  </button>
</mat-dialog-actions>
