<h1 mat-dialog-title>{{ lang.data.sc.new.title }}</h1>
<div mat-dialog-content>
  <sc-new #scNew></sc-new>
</div>
<div mat-dialog-actions class="space-between">
  <button mat-button mat-dialog-close>
    {{ lang.data.general.buttons.close }}
  </button>
  <button mat-raised-button background="success" (click)="submit()">
    {{ lang.data.general.buttons.add }}
  </button>
</div>
