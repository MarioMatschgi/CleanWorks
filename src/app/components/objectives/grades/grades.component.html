<div class="container small">
  <card
    [icon]="gv.Icons.grade"
    ctitle="Grades"
    csubtitle="All your grades in one place"
    class="noTopRad"
  >
    <button mat-raised-button background="success" (click)="addNew()">
      Add new grade
    </button>
  </card>
  <card
    [icon]="gv.Icons.chart"
    ctitle="Diagrams"
    csubtitle="Your grades, visualized"
  >
    <mat-tab-group *ngIf="subjectsWithGrades.length > 0; else noDiagrams">
      <mat-tab *ngFor="let subject of subjectsWithGrades">
        <ng-template matTabLabel>{{ subject.title }}</ng-template>
        <ng-template matTabContent>
          <sc-diagram [subjectId]="subject.id"></sc-diagram>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <ng-template #noDiagrams>
      <mat-card background="info">No grades to visualize</mat-card>
    </ng-template>
  </card>
  <card
    [icon]="gv.Icons.table"
    ctitle="Data"
    csubtitle="Your grades"
    [noContentPadding]="true"
  >
    <sc-list [data]="userData.grades"></sc-list>
  </card>
</div>
