<div *ngIf="dataSource.data?.length > 0; else noContent">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortChanged($event)"
    [class.mobile-table]="isMobileTable"
  >
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
      <td mat-cell *matCellDef="let sc">
        <span class="mobile-label">Subject:</span>
        {{ du.sj.getById(sc.subjectId)?.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let sc">
        <span class="mobile-label">Type:</span>
        {{ sc.type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mark</th>
      <td mat-cell *matCellDef="let sc">
        <span class="mobile-label">Mark:</span>
        {{ sc.mark }}
      </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let sc">
        <span class="mobile-label">Score:</span>
        {{ sc.score }}/{{ sc.scoreMax }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let sc">
        <span class="mobile-label">Date:</span>
        {{ sc.date.format("DD.MM.YYYY") }}
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let sc">
        <button
          mat-raised-button
          color="warn"
          (click)="du.sc.remove(sc); $event.stopPropagation()"
        >
          Remove
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let hw; columns: displayedColumns"
      class="clickable"
      (click)="du.sc.view(hw)"
    ></tr>
  </table>

  <mat-paginator
    [pageSize]="pageSize"
    (page)="pageSize = $event.pageSize"
    [pageSizeOptions]="pageSizes"
  >
  </mat-paginator>
</div>

<ng-template #noContent>
  <mat-card color="info">
    {{ lang.data.sc.no_content.sc }}
  </mat-card>
</ng-template>
