<div class="container tiny">
  <mat-card *ngFor="let subject of subjects">
    <div class="flexbox">
      <h2>
        <input
          type="text"
          class="blank"
          [(ngModel)]="subject.title"
          (submit)="du.sj.save(subject)"
        />
      </h2>
      <button
        mat-raised-button
        background="warn"
        (click)="du.sj.remove(subject)"
      >
        {{ lang.data.general.buttons.remove }}
      </button>
    </div>
  </mat-card>
</div>
