<div class="container small">
  <card
    [icon]="gv.Icons.subject"
    [ctitle]="lang.data.sj.name"
    [csubtitle]="lang.data.sj.subtitle"
    class="noTopRad"
  >
    <button mat-raised-button color="success" (click)="addNew()">
      {{ lang.data.sj.new.btn }}
    </button>
  </card>
  <sj-list [subjects]="userData.data.subjects[userData.groupId]"></sj-list>
</div>
