<form class="grow" #form="ngForm">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput name="title" required [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea
      matInput
      name="Description"
      required
      class="large"
      [(ngModel)]="data.description"
    ></textarea>
  </mat-form-field>
</form>
