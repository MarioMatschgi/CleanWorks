<form class="grow" #form="ngForm">
  <mat-form-field>
    <mat-label>{{ lang.data.sj.detail.name }}</mat-label>
    <input matInput name="title" required [(ngModel)]="data.title" #title />
    <mat-error [hidden]="!title.valid">
      {{ lang.data.sj.detail.name }} {{ lang.data.general.err.req }}
    </mat-error>
  </mat-form-field>
</form>
