<h1 mat-dialog-title>New Subject</h1>
<div mat-dialog-content>
  <sj-new #sjNew></sj-new>
</div>
<div mat-dialog-actions class="space-between">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    background="success"
    [disabled]="!sjNew.form?.valid"
  >
    Add new Subject
  </button>
</div>
