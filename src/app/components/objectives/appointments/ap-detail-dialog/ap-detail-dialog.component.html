<h1 mat-dialog-title>{{ lang.data.ap.name }}</h1>
<mat-dialog-content>
  <ap-detail [appointment]="data.appointment"></ap-detail>
</mat-dialog-content>
<mat-dialog-actions class="space-between">
  <div></div>
  <button mat-button [mat-dialog-close]="false">
    {{ lang.data.general.buttons.close }}
  </button>
</mat-dialog-actions>
