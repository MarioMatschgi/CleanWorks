<form class="grow" #form="ngForm">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput name="title" required [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea
      matInput
      name="Description"
      required
      class="large"
      [(ngModel)]="data.description"
    ></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Due date</mat-label>
    <input
      matInput
      [matDatepicker]="dueDatePicker"
      name="due-date"
      required
      [(ngModel)]="data.dueDate"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="dueDatePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #dueDatePicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Subject</mat-label>
    <mat-select name="subject" required [(ngModel)]="data.subjectId">
      <mat-option [value]="1">Math</mat-option>
      <mat-option [value]="2">English</mat-option>
      <mat-option [value]="3">German</mat-option>
      <mat-option [value]="4">History</mat-option>
    </mat-select>
  </mat-form-field>
</form>
