<div *ngIf="dataSource.data?.length > 0; else noContent">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortChanged($event)"
    [class.mobile-table]="isMobileTable"
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let hw">
        <span class="mobile-label">Name:</span>
        {{ hw.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
      <td mat-cell *matCellDef="let hw">
        <span class="mobile-label">Subject:</span>
        {{ du.sj.getById(hw.subjectId)?.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
      <td mat-cell *matCellDef="let hw">
        <span class="mobile-label">Group:</span>
        {{ du.gr.getById(hw.groupId)?.title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due</th>
      <td mat-cell *matCellDef="let hw">
        <span class="mobile-label">Due:</span>
        {{ hw.dueDate | normalDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="complete">
      <th mat-header-cell *matHeaderCellDef>Complete</th>
      <td mat-cell *matCellDef="let hw">
        <button
          mat-raised-button
          background="success"
          (click)="du.hw.setCompleted(hw, true); $event.stopPropagation()"
        >
          Complete
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
      <td mat-cell *matCellDef="let hw">
        <span class="mobile-label">Completed:</span>
        {{ du.hw.getCompleted(hw) | normalDate }}
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let hw">
        <button
          mat-raised-button
          background="warn"
          (click)="du.hw.remove(hw); $event.stopPropagation()"
        >
          Remove
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let hw; columns: displayedColumns"
      class="clickable"
      (click)="du.hw.view(hw)"
      [class.bg-warn]="du.hw.isOverDue(hw)"
    ></tr>
  </table>

  <mat-paginator [pageSize]="startPageSize" [pageSizeOptions]="pageSizes">
  </mat-paginator>
</div>

<ng-template #noContent>
  <mat-card background="info">No homework found.</mat-card>
</ng-template>
