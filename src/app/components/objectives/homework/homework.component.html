<div class="container">
  <!-- OPTIONS -->
  <card
    [icon]="gv.Icons.edit"
    [ctitle]="lang.data.hw.name"
    [csubtitle]="lang.data.hw.subtitle"
    class="noTopRad"
  >
    <button mat-raised-button color="success" (click)="newHomework()">
      {{ lang.data.hw.new.btn }}
    </button>
  </card>

  <hw-dashboard></hw-dashboard>

  <!-- ALL-TIME -->
  <card
    [icon]="gv.Icons.books"
    [ctitle]="lang.data.hw.name"
    [csubtitle]="lang.data.hw.all.subtitle"
    *ngIf="userData.data.hwFuture?.length > 0"
  >
    <hw-list [data]="userData.hwFuture" lid="all"></hw-list>
  </card>
</div>
