<div class="content-padding">
  <div class="flexbox">
    <button mat-raised-button background="primary" (click)="addMember()">
      Add member
    </button>
    <button mat-raised-button background="warn" (click)="leaveGroup()">
      Leave group
    </button>
  </div>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  [class.mobile-table]="isMobileTable"
  *ngIf="dataSource.data?.length > 0; else noContent"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let m">
      <span class="mobile-label">Name:</span>
      <span>{{ m.name || m.email }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let m">
      <span class="mobile-label">Email:</span>
      <span>{{ m.email }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let m">
      <span class="mobile-label">Role:</span>
      <mat-form-field>
        <mat-select
          [(ngModel)]="m.role"
          (ngModelChange)="save(m.id)"
          [disabled]="!userData.isGroupAdmin || auth.userData.uid === m.id"
        >
          <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Remove</th>
    <td mat-cell *matCellDef="let m">
      <button
        mat-raised-button
        background="warn"
        *ngIf="userData.isGroupAdmin && auth.userData.uid !== m.id"
        (click)="removeMember(m)"
      >
        Remove
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let m; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="startPageSize" [pageSizeOptions]="pageSizes">
</mat-paginator>

<ng-template #noContent>
  <mat-card>No members found.</mat-card>
</ng-template>
