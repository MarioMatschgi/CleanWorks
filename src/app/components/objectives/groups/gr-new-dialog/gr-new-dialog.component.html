<h1 mat-dialog-title>New Group</h1>
<div mat-dialog-content>
  <gr-new #grNew></gr-new>
</div>
<div mat-dialog-actions class="space-between">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button background="success" (click)="submit()">
    Add new Group
  </button>
</div>
