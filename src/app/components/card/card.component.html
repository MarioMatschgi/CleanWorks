<mat-card [class.no-content-padding]="noContentPadding">
  <mat-card-header>
    <fa [fa]="icon" mat-card-avatar *ngIf="icon"></fa>
    <mat-card-title [innerHTML]="ctitle"></mat-card-title>
    <mat-card-subtitle [innerHTML]="csubtitle"></mat-card-subtitle>
    <div class="flex-spacer"></div>
    <a mat-button *ngIf="link" [routerLink]="link">View</a>
    <ng-content select=".header-btn"></ng-content>
  </mat-card-header>
  <mat-card-content>
    <div>
      <ng-content></ng-content>
    </div>
  </mat-card-content>
</mat-card>
