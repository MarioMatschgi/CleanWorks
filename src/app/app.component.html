<mat-sidenav-container *ngIf="isMobile; else notMobile">
  <mat-sidenav #sidenav>
    <button mat-button (click)="sidenav.close()">
      <fa [fa]="gv.Icons.close"></fa>
    </button>
    <mat-nav-list>
      <tb-nav [sidenav]="sidenav"></tb-nav>
      <mat-divider></mat-divider>
      <tb-groups [sidenav]="sidenav"></tb-groups>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar background="primary">
      <button mat-button (click)="sidenav.toggle()">
        <fa [fa]="gv.Icons.hamburger"></fa>
      </button>
      <div class="flex-spacer"></div>
      <tb-profile></tb-profile>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #notMobile>
  <mat-toolbar background="primary">
    <tb-nav></tb-nav>
    <div class="flex-spacer"></div>
    <div *ngIf="auth.userData?.uid">
      <tb-profile></tb-profile>
    </div>
    <div class="flex-break"></div>
    <div class="flex-spacer">
      <tb-groups></tb-groups>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</ng-template>
